<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Sambas</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="menu" href="#">Home</a></li>
                <li><a class="menu" href="./topAudio.html"> Top Audio </a></li>
                <li><a class="menu" href="./browse.html"> Browse </a></li>
                <li><a class="menu" href="./aboutUs"> About Us </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Why read when you can listen? Start your first transcription!</h1>
        </section>
        <div class="slideshowContainer">
            <div class="mySlides">
                <div class="slideNumber"> 1/4 </div>
                <!-- add image source below -->
                <div> Picture 1 </div>
                <div class="text"> Caption Text 1 </div>
            </div>
            <div class="mySlides">
                <div class="slideNumber"> 2/4 </div>
                <!-- add image source below -->
                <div> Picture 2 </div>
                <div class="text"> Caption Text 2 </div>
            </div>
            <div class="mySlides">
                <div class="slideNumber"> 3/4 </div>
                <!-- add image source below -->
                <div> Picture 3 </div>
                <div class="text"> Caption Text 3 </div>
            </div>
            <div class="mySlides">
                <div class="slideNumber"> 4/4 </div>
                <!-- add image source below -->
                <div> Picture 4 </div>
                <div class="text"> Caption Text 4 </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="previous" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div> 
        <br>
        <!-- These are the dots that will indicate which slide you're currently on -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
    </main>
    <div id="fileDrop" ondrop="dropHandler(event)">
        <span> Drag your file in here. </span>
        <button id="chooseFile"> Choose File </button>
    </div>
</body>
</html>
